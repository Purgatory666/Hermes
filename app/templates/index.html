<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hermes - AI Translation Service</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        textarea {
            height: 100px;
            resize: vertical;
        }
        .checkbox-group {
            display: flex;
            gap: 20px;
        }
        .checkbox-group label {
            font-weight: normal;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        input[type="checkbox"] {
            width: auto;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 30px;
            padding: 20px;
            background-color: #e8f5e9;
            border-radius: 5px;
            border-left: 5px solid #4CAF50;
        }
        .error {
            margin-top: 20px;
            padding: 15px;
            background-color: #ffebee;
            border-radius: 5px;
            border-left: 5px solid #f44336;
            color: #c62828;
        }
        .original-text {
            font-style: italic;
            color: #666;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hermes - AI Translation Service</h1>
        
        <form method="POST" action="/translate">
            <div class="form-group">
                <label for="text">Text to Translate:</label>
                <textarea id="text" name="text" placeholder="Enter the text you want to translate..." required>{{ original_text or '' }}</textarea>
            </div>
            
            <div class="form-group">
                <label for="target_lang">Target Language:</label>
                <input type="text" id="target_lang" name="target_lang" placeholder="e.g., Spanish, French, German..." value="{{ target_lang or 'Spanish' }}" required>
            </div>
            
            <div class="form-group">
                <label for="style">Style (Optional):</label>
                <select id="style" name="style">
                    <option value="">None</option>
                    <option value="formal" {{ 'selected' if style == 'formal' else '' }}>Formal</option>
                    <option value="casual" {{ 'selected' if style == 'casual' else '' }}>Casual</option>
                    <option value="business" {{ 'selected' if style == 'business' else '' }}>Business</option>
                </select>
            </div>
            
            <div class="form-group">
                <div class="checkbox-group">
                    <label>
                        <input type="checkbox" name="tone_preserve" {{ 'checked' if tone_preserve else '' }}>
                        Preserve Original Tone
                    </label>
                    <label>
                        <input type="checkbox" name="poetic" {{ 'checked' if poetic else '' }}>
                        Poetic Translation
                    </label>
                </div>
            </div>
            
            <div class="form-group">
                <label for="model">Model (Optional):</label>
                <select id="model" name="model">
                    <option value="llama3:8b" {{ 'selected' if model == 'llama3:8b' else '' }}>llama3:8b</option>
                </select>
            </div>
            
            <button type="submit">Translate</button>
        </form>
        
        {% if error %}
        <div class="error">
            <strong>Error:</strong> {{ error }}
        </div>
        {% endif %}
        
        {% if result %}
        <div class="result">
            <div class="original-text">Original: {{ original_text }}</div>
            <strong>Translation:</strong>
            <div>{{ result }}</div>
        </div>
        {% endif %}
    </div>
</body>
</html>
